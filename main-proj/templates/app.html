<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sentiment App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      margin: 0%;
      padding-left: 10%;
      background: url('https://images.pexels.com/photos/1260727/pexels-photo-1260727.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
    "
  >
    <div
      style="
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111;
        padding-top: 20px;
      "
    >
      <h2 style="color: #fff; text-align: center">Sections</h2>
      <ul style="list-style-type: none; padding: 0">
        <li style="padding: 10px 0; text-align: center">
          <a
            href=""
            style="color: #fff; text-decoration: none; font-size: 18px"
            >English</a
          >
        </li>
        <li style="padding: 10px 0; text-align: center">
          <a
            href=""
            style="color: #fff; text-decoration: none; font-size: 18px"
            >Hindi</a
          >
        </li>
        <li style="padding: 10px 0; text-align: center">
          <a
            href=""
            style="color: #fff; text-decoration: none; font-size: 18px"
            >Marathi</a
          >
        </li>
      </ul>
    </div>

    <div class="container" style="margin-top: 20vh; border-radius: 24px; background: linear-gradient(45deg, rgba(255, 153, 51, 0.8), rgba(255, 51, 102, 0.8)); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); height: 500px; padding: 30px;">
        <h1 style="font-family: 'Segoe UI', sans-serif; color: #fff; text-align: center; margin-bottom: 20px;">Sentiment Analysis App - <small style="font-size: 16px;">Django Web Framework</small></h1>
        <h3 style="font-family: 'Segoe UI', sans-serif; color: #fff; text-align: center; margin-bottom: 30px;">Application of Natural Language Processing</h3>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <label for="sentence" style="font-size: 18px; font-family: 'Segoe UI', sans-serif; color: #fff;">Enter sentence to analyze</label>
            <input type="text" name="Sentence" id="sentence" class="form-control" style="font-family: 'Segoe UI', sans-serif; font-size: 16px; margin-bottom: 20px; padding: 10px; border-radius: 8px; border: none; background-color: rgba(255, 255, 255, 0.9);">
            <button class="btn btn-warning form-control" type="submit" style="font-family: 'Segoe UI', sans-serif; font-size: 16px; padding: 12px; border-radius: 8px; border: none; background-color: blue; color: #fff; cursor: pointer;">SUBMIT</button>
        </form>
        <h1 style="font-family: 'Segoe UI', sans-serif; color: #fff; text-align: center; margin-top: 30px; margin-bottom: 20px; font-size: 24px;">Result</h1>
        {% if text == 'Positive' %}
        <div class="positive" style="background-color: #4CAF50; width: 100px; border-radius: 24px; padding: 12px; color: #fff; text-align: center; margin: 0 auto;">Positive</div>
        {% elif text == 'Negative' %}
        <div class="negative" style="background-color: #FF5733; width: 100px; border-radius: 24px; padding: 12px; color: #fff; text-align: center; margin: 0 auto;">Negative</div>
        {% endif %}
    </div>
    
  </body>
</html>
